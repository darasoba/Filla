<!DOCTYPE html>
<html>
  <head>
    <style>
      :root {
        --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        
        /* Light Theme (default) */
        --bg-color: #FFFFFF;
        --text-color: #333333;
        --text-color-muted: #666666;
        --primary-button-bg: #18A0FB;
        --primary-button-text: #FFFFFF;
        --secondary-button-bg: #F0F0F0;
        --secondary-button-text: #333333;
        --message-success-bg: #E3F5E9;
        --message-success-text: #1E7F4C;
        --message-error-bg: #FFEBEE;
        --message-error-text: #C62828;
        --message-info-bg: #E3F2FD;
        --message-info-text: #1565C0;
        --steps-bg: #F5F5F5;
        --border-color: #E0E0E0;
      }

      html.figma-dark { /* Applied by Figma for dark mode */
        /* Dark Theme Overrides */
        --bg-color: #2C2C2C;
        --text-color: #E0E0E0;
        --text-color-muted: #AAAAAA;
        /* --primary-button-bg: #18A0FB; /* No change from light, can be omitted here */
        /* --primary-button-text: #FFFFFF; /* No change from light, can be omitted here */
        --secondary-button-bg: #424242;
        --secondary-button-text: #E0E0E0;
        --message-success-bg: #1E7F4C;
        --message-success-text: #E3F5E9;
        --message-error-bg: #C62828;
        --message-error-text: #FFEBEE;
        --message-info-bg: #1565C0;
        --message-info-text: #E3F2FD;
        --steps-bg: #383838;
        --border-color: #555555;
      }

      body {
        font-family: var(--font-family);
        margin: 0;
        padding: 24px; /* Increased padding */
        background-color: var(--bg-color);
        color: var(--text-color);
        overflow: auto;
        font-size: 14px;
        line-height: 1.6; /* Improved line height */
        transition: background-color 0.3s, color 0.3s; /* Smooth theme transition */
      }
      
      h2 {
        margin-top: 0;
        margin-bottom: 12px; /* Added bottom margin */
        color: var(--text-color);
        font-size: 20px; /* Slightly larger */
        font-weight: 600; /* Bolder */
      }
      
      p {
        color: var(--text-color-muted);
        line-height: 1.5;
        margin-bottom: 16px; /* Added bottom margin */
      }
      
      .button-container {
        display: flex;
        flex-direction: column;
        gap: 10px; /* Increased gap */
        margin-top: 20px; /* Adjusted margin */
      }
      
      button {
        border: 1px solid transparent; /* Prepare for potential borders */
        border-radius: 8px; /* Slightly more rounded */
        padding: 12px 18px; /* Adjusted padding */
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.2s, opacity 0.2s, border-color 0.2s;
        text-align: center;
      }
      
      button:focus {
        outline: none;
        box-shadow: 0 0 0 2px var(--primary-button-bg); /* Focus ring with variable */
      }
      
      button:hover {
        opacity: 0.85; /* Slightly adjusted hover */
      }
      
      .primary-button {
        background-color: var(--primary-button-bg);
        color: var(--primary-button-text);
      }
      
      .secondary-button {
        background-color: var(--secondary-button-bg);
        color: var(--secondary-button-text);
        border: 1px solid var(--border-color); /* Added border for definition */
      }

      .secondary-button:hover {
        background-color: var(--border-color); /* Subtle hover for secondary */
      }
      
      .message {
        margin-top: 20px; /* Adjusted margin */
        padding: 14px;    /* Increased padding */
        border-radius: 8px; /* Consistent rounding */
        font-size: 13px;
        line-height: 1.4;
      }
      
      .success {
        background-color: var(--message-success-bg);
        color: var(--message-success-text);
      }
      
      .error {
        background-color: var(--message-error-bg);
        color: var(--message-error-text);
      }
      
      .info {
        background-color: var(--message-info-bg);
        color: var(--message-info-text);
      }
      
      .hidden {
        display: none !important; /* Added !important to ensure it overrides */
      }
      
      .steps {
        background-color: var(--steps-bg);
        padding: 16px; /* Increased padding */
        border-radius: 8px; /* Consistent rounding */
        margin-bottom: 20px; /* Adjusted margin */
        border: 1px solid var(--border-color); /* Subtle border */
      }
      
      .steps ol {
        margin: 0;
        padding-left: 20px;
        color: var(--text-color-muted);
      }
      
      .steps li {
        margin-bottom: 8px;
        font-size: 13px; /* Slightly smaller for steps */
      }

      .steps li:last-child {
        margin-bottom: 0; /* Remove bottom margin from last item */
      }
    </style>
  </head>
  <body>
    <h2>Color Palette Extractor</h2>
    
    <div class="steps">
      <ol>
        <li>Select a parent frame in your Figma workspace</li>
        <li>Click "Extract Colors" to analyze all layers inside</li>
        <li>A new frame with your color palette will be created</li>
      </ol>
    </div>
    
    <div class="button-container">
      <button id="extract-button" class="primary-button">Extract Colors</button>
      <button id="create-styles-button" class="secondary-button hidden">Create Color Styles</button>
      <button id="cancel-button" class="secondary-button">Cancel</button>
    </div>
    
    <div id="message" class="message hidden"></div>
    
    <script>
      // Variables to store the extracted colors
      let extractedColors = [];
      
      // Button references
      const extractButton = document.getElementById('extract-button');
      const createStylesButton = document.getElementById('create-styles-button');
      const cancelButton = document.getElementById('cancel-button');
      const messageElement = document.getElementById('message');
      
      // Function to show a message to the user
      function showMessage(text, type) {
        messageElement.textContent = text;
        messageElement.className = `message ${type}`;
      }
      
      // Add event listeners
      extractButton.addEventListener('click', () => {
        // Reset any previous messages
        messageElement.classList.add('hidden');
        createStylesButton.classList.add('hidden');
        
        // Tell the plugin to extract colors
        parent.postMessage({ pluginMessage: { type: 'extract-colors' } }, '*');
      });
      
      createStylesButton.addEventListener('click', () => {
        // Tell the plugin to create color styles
        parent.postMessage({ 
          pluginMessage: { 
            type: 'create-styles',
            colors: JSON.stringify(extractedColors)
          } 
        }, '*');
      });
      
      cancelButton.addEventListener('click', () => {
        parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*');
      });
      
      // Listen for messages from the plugin
      window.onmessage = (event) => {
        const message = event.data.pluginMessage;
        
        if (!message) return;

        if (message.type === 'success') {
          showMessage(message.message, 'success');
          messageElement.classList.remove('hidden'); // Show message
          
          // If the success was for extracting colors, show the create styles button
          if (message.message.includes('palette')) {
            extractedColors = message.colors || [];
            createStylesButton.classList.remove('hidden');
          }
        } else if (message.type === 'error') {
          showMessage(message.message, 'error');
          messageElement.classList.remove('hidden'); // Show message
        } else if (message.type === 'progress') {
          showMessage(message.message, 'info');
          messageElement.classList.remove('hidden'); // Show message
        }
      };
    </script>
  </body>
</html>
